<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery To Do List</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="assets/css/todos.css">
		<script src="assets/js/lib/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New To-Do">
		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Play mandolin</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Practice coding</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Pet Little Bear</li>
		</ul>
		</div>
		<script src="assets/js/todos.js"></script>
	</body>
</html>
